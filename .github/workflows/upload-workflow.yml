name: Plugin Upload Workflow

on:
  release:
    types: [published]

jobs:
  build:
    name: Download, Repackage and Upload Plugin
    env:
      OWNER: gkahiu
      PLUGIN_NAME: qrbarcodeitem
      REPO: qrbarcodeitem-plugin
      REPO_PACKAGE: /tmp/qrcode_package.zip
      PLUGIN_PACKAGE: /tmp/qrbarcodeitem.zip

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Download asset
        run: curl -L https://api.github.com/repos/$OWNER/$REPO/zipball/${GITHUB_REF##*/} -o $REPO_PACKAGE

      - name: Repackage zip file to include core plugin files only
        run:  python3 repackage_plugin.py

      - name: Archive plugin file
        uses: actions/upload-artifact@v2
        with:
          name: qrbarcodeitem-plugin
          path: ${{ env.PLUGIN_PACKAGE }}
          retention-days: 3
