name: CI Workflow

on:
  push:
    branches:
      - master
           
jobs:
  build:
    name: Lint and Unit Tests
    strategy:
      matrix:
        qgis-version-tag:
        - qgis/qgis:release-3_10
    env:
      PLUGIN_NAME: qrbarcodeitem

    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.qgis-version-tag }}
      env:
        DISPLAY: ":99"
      volumes:
        - /tests_directory
        - /tmp/.X11-unix:/tmp/.X11-unix

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt

      - name: Install plugin
        run: qgis_setup.sh $PLUGIN_NAME

      - name: Add test folder to Pythonpath
        run: echo 'export PYTHONPATH=$PYTHONPATH:/tests_directory/test'

      - name: Print pythonpath
        run: printenv PYTHONPATH

      - name: Run tests
        run: qgis_testrunner.sh qrbarcodeitem.test.test_suite
      